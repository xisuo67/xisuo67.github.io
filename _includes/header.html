<span class="mobile btn-mobile-menu">
  <i class="fas fa-bars btn-mobile-menu__icon"></i>
  <i class="far fa-times-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}{{ site.bkimage }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
      <a href="{{site.resume}}" title="@{{ site.author.name }} 简历" target="_blank">
        <img src="{{ site.baseurl }}{{ site.profilepic }}" class="user-image" alt="头像">
      </a>
      <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">一个整天喜欢异想天开的程序员</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
            {% if site.author.name %}
              <!-- Mastodon -->
              <li class="navigation__item">
                <a href="https://space.bilibili.com/{{ site.author.bilibili }}" title="@{{ site.author.name }} on BiliBili" target="_blank">
                  <i class="fa-brands fa-bilibili"></i>
                  <span class="label">BiliBili</span>
                </a>
              </li>
            {% endif %}
            {% if site.author.github_username %}
              <!-- GitHub -->
              <li class="navigation__item">
                <a href="https://www.github.com/{{ site.author.github_username }}" title="{{ site.author.github_username }} on GitHub" target="_blank">
                  <!--<i class="icon icon-social-github"></i>-->
                  <i class="fa-brands fa-github"></i>
                  <span class="label">GitHub</span>
                </a>
              </li>
            {% endif %}
            {% if site.author.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                  <!--<i class="icon icon-mail"></i>-->
                  <i class="fa-solid fa-envelope"></i>
                  <span class="label">Email</span>
                </a>
              </li>
            {% endif %}

            </ul>
          </nav>
          
          <!--<nav class="cover-navigation cover-navigation--primary">-->
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              <!-- <li class="navigation__item"><a href="https://blog.zuehlke.cloud" title="link to Blog"><i class="fa-solid fa-link"></i>&nbsp;Blog</a></li> -->
              <li class="navigation__item"><a href="{{ site.baseurl }}/#projects" title="项目列表" class="panel-button projects-button"><i class="fa-solid fa-file-code"></i>&nbsp;开源项目</a></li>
            </ul>
          </nav>

        </div>


        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              <!-- <li class="navigation__item"><a href="https://blog.zuehlke.cloud" title="link to Blog"><i class="fa-solid fa-link"></i>&nbsp;Blog</a></li> -->
              <li class="navigation__item">
                <a href="{{site.XhsSpiderDocUrl}}" title="XHS-Spider" target="_blank"> <i class="fa-regular fa-file-word"></i>&nbsp;XHS-Spider</a>
              </li>
            </ul>
          </nav>
          
        </div>
      </div>
      <div class="footermain">
        <a href="https://beian.miit.gov.cn/">{{ site.bn_no }}</a>
      </div>
    </div>
    <div class="panel-cover--overlay"></div>
  </div>
</header>
